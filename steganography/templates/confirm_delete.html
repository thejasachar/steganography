<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Message</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <style>
        body {
            background-color: #1e1e1e;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>Are you sure you want to delete this message?</h2>
    <p>Sender: {{ message.sender.username }}</p>
    <p>Hidden Message: {{ message.hidden_message }}</p>
    <p><img src="{{ message.image }}" alt="Message Image" style="width: 50px;"></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'view_messages' %}">Cancel</a>
</body>
</html>
