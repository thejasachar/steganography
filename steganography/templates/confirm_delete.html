{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete the message from {{ message.sender }}?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'view_messages' %}">Cancel</a>
</form>

{% endblock %}
