<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">  <!-- Ensure this path is correct -->
    <title>Send Message</title>
</head>
<body>
    <h1>Send a Hidden Message</h1>

    {% if error %}
        <div style="color: red;">{{ error }}</div>  <!-- Display error messages -->
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="recipient">Recipient:</label>
        <input type="text" name="recipient" required><br><br>

        <label for="hidden_message">Hidden Message:</label>
        <textarea name="hidden_message" rows="4" cols="50" required></textarea><br><br>

        <label for="image">Select Image:</label>
        <input type="file" name="image" accept="image/*" required><br><br>

        <button type="submit">Send Message</button>
    </form>

    <br>
    <a href="{% url 'home' %}">Back to Home</a>  <!-- Link to navigate back -->
</body>
</html>
