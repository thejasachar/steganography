<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Full-screen dark background with animated matrix effect */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            color: #00ff00;
            overflow: hidden;
        }

        /* Matrix background animation */
        .matrix-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), #000 100%);
        }

        /* Main content styling */
        .content-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            color: #00ff00;
            z-index: 1;
        }

        /* Title styling */
        h2 {
            margin-bottom: 1.5rem;
            color: #00ff00;
        }

        /* Link button styling */
        .link-button {
            display: block;
            margin: 1rem auto;
            padding: 0.75rem;
            width: 100%;
            max-width: 250px;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .link-button:hover {
            background-color: #00cc00;
        }

        /* Animation for the matrix effect */
        .matrix-background span {
            position: absolute;
            font-size: 1rem;
            color: rgba(0, 255, 0, 0.85);
            animation: matrix-fall linear infinite;
        }

        @keyframes matrix-fall {
            0% { transform: translateY(-100%); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="matrix-background">
        <!-- Generate matrix effect with random numbers/characters -->
        <script>
            const matrixContainer = document.querySelector('.matrix-background');
            for (let i = 0; i < 200; i++) {
                const matrixChar = document.createElement('span');
                matrixChar.textContent = Math.floor(Math.random() * 10); // Random number
                matrixChar.style.left = Math.random() * 100 + 'vw';
                matrixChar.style.animationDuration = Math.random() * 3 + 2 + 's'; // Random fall speed
                matrixChar.style.animationDelay = Math.random() * 2 + 's'; // Random start delay
                matrixContainer.appendChild(matrixChar);
            }
        </script>
    </div>

    <div class="content-container">
        <h2>Welcome, {{ user.username }}</h2>
        <a href="{% url 'send_message' %}" class="link-button">Send a Message</a>
        <a href="{% url 'view_messages' %}" class="link-button">View Messages</a>
        <a href="{% url 'logout' %}" class="link-button">Logout</a>
    </div>
</body>
</html>
